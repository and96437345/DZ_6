<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mail</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="header-left">
                    <div class="header-left__icon">
                        <img src="icons/mail.png" alt="">
                    </div>
                    MY MAIL
                </div>
                <div class="header__right">
                    user@mymail.com
                    <div class="header__right-icon">
                        <img src="icons/account.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="container">
            <div class="main__row">
                <div class="menu"></div>
                <div class="board">
                    <div class="board-left">
                        <button class="star" type="">
                            <img src="icons/star1.svg" alt="">
                        </button>
                        <div class="name">me, Alex</div>
                    </div>
                    <div class="board-center">
                        <div class="theme">Trip to South America</div>
                        <div class="disc">- Suspendisse ut sapien non arcu rutrum. Eveniet, odio harum cum magnam numquam voluptatum dolor.</div>
                    </div>
                    <div class="board-right">
                        <div class="attach">
                            <img src="icons/attach_26.png" alt="">
                        </div>
                        <div class="date">
                            12 apr.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
